<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>foreverLove</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="shortcut icon" href="./src/icon.jpg" type="image/x-icon"/>
</head>
<body>
    <audio class="bg-audio" loop preload="auto" src="https://music.163.com/song/media/outer/url?id=25942063.mp3" volume="0.5" type="audio/mpeg" controls></audio>
    <div id="love" v-cloak>
        <div class="page">
            <canvas id="firstPage"></canvas>
            <l-pop title="第一章" alert-btn="start game" name="alertPop" :show-flag="popShowFlag" :alert-handler="alertHandler">
                <p>请输入你的游戏昵称,开始寻爱之旅！</p>
                <div class="u-box">昵称：<input @input="unameInput" type="text" v-model="userName"></div>
                <div class="u-tip">Tip：{{userTip}}</div>
            </l-pop>
        </div>
        <div v-show="finalFlag" class="page final">
            <div class="final-title">(*^▽^*)我们结婚吧(*^▽^*)</div>
            <canvas id="pinkboard"></canvas>
        </div>
    </div>
